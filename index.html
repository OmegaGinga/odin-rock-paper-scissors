<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <p class="game">Click Play game to Start!            
        </p>
        <div class="buttons-container">
            <button class="Rock">Rock</button>
            <button class="Paper">Paper</button>
            <button class="Scissors">Scissors</button>
        </div>
        <button class="Play">Play Game</button>
        <button class="reset">Reset Game</button>
        <div class="Paragraphs">

            <p class="Winner">Winner: </p>

            <p class="Human-Choice">Human Choice: </p>
            <p class="Computer-Choice">Computer Choice: </p>

            <p class="Human-Score">Human Score: </p>
            <p class="Computer-Score">Computer Score: </p>
        </div>


        <script src="./script.js"></script>
    </body>

</html>
